<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>데이터 확인</title>
</head>
<body>
    <h1>포토스팟 데이터 확인</h1>
    <button onclick="clearStorage()">localStorage 초기화</button>
    <button onclick="showData()">데이터 확인</button>
    <div id="output"></div>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            alert('localStorage가 초기화되었습니다!');
        }
        
        function showData() {
            const output = document.getElementById('output');
            const saved = localStorage.getItem('photoSpotsData');
            
            if(saved) {
                const data = JSON.parse(saved);
                output.innerHTML = '<pre>' + JSON.stringify(data.spots?.slice(0, 5) || data, null, 2) + '</pre>';
            } else {
                output.innerHTML = '<p>localStorage에 저장된 데이터가 없습니다.</p>';
            }
        }
    </script>
</body>
</html>
